<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Ju Make</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header com Logo -->
    <header class="header">
        <div class="container">
            <div class="logo-container">
                <img id="store-logo" src="images/default-logo.png" alt="Logo da Loja">
            </div>
        </div>
    </header>

    <!-- Carrossel de Banners -->
    <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner" id="bannerContainer">
            <!-- Banners serão inseridos via JavaScript -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Barra de Busca -->
    <div class="container mt-4">
        <div class="search-container">
            <input type="text" id="searchInput" class="form-control" placeholder="Buscar produtos...">
        </div>
    </div>

    <!-- Lista de Produtos -->
    <div class="container mt-4">
        <div class="row" id="productsContainer">
            <!-- Produtos serão inseridos via JavaScript -->
        </div>
    </div>

    <!-- Carrinho de Compras -->
    <div class="cart-container">
        <button class="cart-button" id="cartButton">
            <i class="fas fa-shopping-cart"></i>
            <span id="cartCount">0</span>
        </button>
    </div>

    <!-- Modal de Detalhes do Produto -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Conteúdo será inserido via JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal do Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Carrinho de Compras</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="cartModalBody">
                    <!-- Conteúdo será inserido via JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continuar Comprando</button>
                    <button type="button" class="btn btn-primary" id="finishPurchaseBtn">Finalizar Compra no WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
